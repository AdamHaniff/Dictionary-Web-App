<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script type="module" defer src="/main.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="header__logo-link" href="#"
        ><img
          class="header__logo"
          src="./assets/images/logo.svg"
          alt="Book icon"
      /></a>
      <div class="header__font-theme-container">
        <div class="header__font-container">
          <span class="header__font">Sans Serif</span>
          <img
            class="header__font-arrow"
            src="./assets/images/icon-arrow-down.svg"
            alt="Arrow down icon"
          />
        </div>
        <div class="header__vertical-line"></div>
        <div class="header__toggle-icon-container">
          <button class="header__toggle-btn" type="button">
            <div class="header__toggle-rectangle"></div>
            <div class="header__toggle-oval"></div>
          </button>
          <svg
            class="header__moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
          >
            <path
              fill="none"
              stroke="#838383"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </div>
      </div>
    </header>
    <form class="form">
      <div class="form__input-container">
        <input
          class="form__input"
          type="text"
          placeholder="Search for any word..."
        />
        <button class="form__search-btn" type="submit">
          <img
            class="form__search-btn-icon"
            src="./assets/images/icon-search.svg"
            alt="Search icon"
          />
        </button>
      </div>
    </form>
  </body>
</html>
